{{ define "main" }}
    <h1>{{ .Site.Title }}</h1>
    <p>{{ .Site.Params.description }}</p>
    
    <h2>Latest Posts</h2>
    <ul>
        {{ range first 5 .Pages.ByDate.Reverse }}
            <li>
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p>{{ .Summary }}</p>
            </li>
        {{ end }}
    </ul>
{{ end }}
